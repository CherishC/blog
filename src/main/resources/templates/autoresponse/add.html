<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">-->
<head>
    <meta charset="utf-8"/>
	<title th:text="${headTitle}">新增自动回复</title>
</head>
<body>
	<div layout:fragment="content" class="container">

        <form id="addForm" th:action="${postUrl}" action="/autoresponse/add" method="post">
            <input type="text" name="keyword" class="form-control" placeholder="关键字" autofocus/>
            <input type="text" name="msgType" class="form-control" placeholder="媒体类别"/>
            <textarea type="text" name="message" class="form-control" placeholder="回复内容"></textarea>

            <button class="btn btn-lg btn-login btn-block" type="submit">
                <i class="fa fa-check"> 保存</i>
            </button>
        </form>

	</div>


	<!-- 被引入装饰页面  -->
	<div layout:fragment="javascript">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

	</div>
</body>
</html>
