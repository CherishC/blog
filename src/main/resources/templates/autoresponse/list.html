<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
	<meta charset="utf-8"/>
	<title>自动回复列表</title>
</head>
<body class="sticky-header">

<div layout:fragment="content" >
<section style="background:#EFF0F4">
    <!-- main content start-->

        <!--body wrapper start-->
        <div class="wrapper">

            <div class="row">
                <div class="col-sm-12">
                <section class="panel">
	                <div class="panel-body">
	                	<button type="button" id="otable_new" class="btn btn-primary">添加 <i class="fa fa-plus"></i></button>
                        <!-- table -->
						<table id="otable" class="table" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>序号</th>
									<th>关键字</th>
									<th>内容</th>
									<th>媒体类型</th>
									<th>发布时间</th>
									<th>操作</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
									<th>序号</th>
									<th>关键字</th>
									<th>内容</th>
									<th>媒体类型</th>
									<th>发布时间</th>
									<th>操作</th>
								</tr>
							</tfoot>
							<tbody>
								<tr>
									<th>序号</th>
									<th>关键字</th>
									<th>内容</th>
									<th>媒体类型</th>
									<th>发布时间</th>
									<th>操作</th>
								</tr>
							</tbody>
			
						</table>
	                    <!-- table end -->
	                </div>
                </section>
                </div>
             </div>
        </div>
        <!--body wrapper end-->

    <!-- main content end-->
</section>
</div>


<!-- 被引入装饰页面  -->
<div layout:fragment="javascript">

    <script th:src="@{/js/admin/dataTableConstant.js}" type="text/javascript"></script>
    <script th:src="@{/js/admin/autoresponse.js}" type="text/javascript"></script>

    <script type="text/javascript">

    </script>
</div>

</body>
</html>
