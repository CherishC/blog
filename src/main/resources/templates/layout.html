<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
    <meta name="author" content="Cherish"/>
    <link rel="shortcut icon" th:href="@{/static/favicon.ico}" type="image/x-icon" />

	<title layout:title-pattern="$CONTENT_TITLE - $LAYOUT_TITLE">Cherish博客系统</title>

    <script>
        if(top.location!=self.location)top.location=self.location;
    </script>

    <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
    <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
    <!--common-->
    <link href="/css/style.css" rel="stylesheet"/>
    <link href="/css/style-responsive.css" rel="stylesheet"/>

    <!--[if lt IE 9]>
    <script src="/js/html5shiv.js"></script>
    <script src="/js/respond.min.js"></script>
    <![endif]-->
</head>

<body class="sticky-header">

<section>
    <!-- left side start-->
    <div class="left-side sticky-left-side">

        <!--logo and iconic logo start-->
        <div class="logo">
            <a th:href="@{/}"><img th:src="@{/images/logo.svg}" alt="LOGO"></a>
            <label>Cherish博客系统</label>
        </div>

        <div class="logo-icon text-center">
            <a th:href="@{/}"><img th:src="@{/images/logo.svg}" alt="LOGO"></a>
        </div>
        <!--logo and iconic logo end-->

        <div class="left-side-inner">

            <!-- visible to small devices only 只在小型设备手机端显示-->
            <div class="visible-xs hidden-sm hidden-md hidden-lg">
                <div class="media logged-user">
                    <img alt="头像" th:src="@{/images/user-avatar.png}" class="media-object">
                    <div class="media-body">
                        <h4>
                            <a href="#"><label sec:authentication="name"></label></a>
                        </h4>
                    </div>
                </div>
            </div>

            <!--sidebar nav start-->
            <ul class="nav nav-pills nav-stacked custom-nav">
                <li class="active"><a th:href="@{/admin}"><i class="fa fa-home"></i> <span> 数据汇总</span></a></li>

                <li class="menu-list"><a href=""><i class="fa fa-laptop"></i>
                    <span> 文章管理</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/article}"> 文章列表</a></li>
                    </ul></li>

                <li class="menu-list"><a href=""><i class="fa fa-area-chart"></i>
                    <span> 微信公众号</span></a>
                    <ul class="sub-menu-list">
                        <li><a th:href="@{/autoresponse}"> 自动回复</a></li>
                    </ul></li>

            </ul>
            <!--sidebar nav end-->

        </div>
    </div>
    <!-- left side end-->

    <!-- main content start-->
    <div class="main-content">

        <!-- header section start-->
        <div class="header-section">

            <!--toggle button start-->
            <a class="toggle-btn"><i class="fa fa-bars"></i></a>
            <!--toggle button end-->

            <!--notification menu start -->
            <div class="menu-right">
                <ul class="notification-menu">

                        <li><a href="#" class="btn btn-default dropdown-toggle info-number"
                               data-toggle="dropdown"> <i class="fa fa-bell-o"></i> <span class="badge" id="notification_sum">2</span>
                        </a>
                            <div class="dropdown-menu dropdown-menu-head pull-right">
                                <h5 class="title">评论通知（待完成）</h5>
                                <ul class="dropdown-list normal-list" id="notification_ul">
                                    <li class="new"><a href=""> <span
                                            class="label label-danger"><i class="fa fa-bolt"></i></span>
                                        <span class="name">Server #1 overloaded. </span> <em
                                                class="small">34 mins</em>
                                    </a></li>
                                    <li class="new"><a href=""> <span
                                            class="label label-danger"><i class="fa fa-bolt"></i></span>
                                        <span class="name">Server #31 overloaded. </span> <em
                                                class="small">4 hrs</em>
                                    </a></li>
                                    <li class="new"><a href="">查看所有通知</a></li>
                                </ul>
                            </div></li>

                    <li><a href="#" class="btn btn-default dropdown-toggle"
                           data-toggle="dropdown"> <img
                            th:src="@{/images/user-avatar.png}" alt="" /> <label sec:authentication="name"></label> <span class="caret"></span>
                    </a>
                        <ul class="dropdown-menu dropdown-menu-usermenu pull-right">
                            <li><a th:href="@{/profile}"><i class="fa fa-user"></i> 个人信息</a></li>
                            <li><a th:href="@{/logout}" class="logout"><i class="fa fa-sign-out"></i> 登出</a></li>
                        </ul></li>

                </ul>
            </div>
            <!--notification menu end -->

        </div>
        <!-- header section end-->
        <div sec:authorize="hasRole('ROLE_ADMIN')">
        <div id="contentpage" layout:fragment="content"></div>
        </div>
        <footer>
            2017 &copy; Cherish博客空间 By Cherish
        </footer>

    </div>
    <!-- main content end-->
</section>

<script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="/js/modernizr.js"></script>
<script src="/js/jquery.nicescroll.js"></script>
<script src="/tools/dataTables-1.10.12/js/jquery.dataTables.js" type="text/javascript"></script>
<script src="/tools/dataTables-1.10.12/js/dataTables.bootstrap.js" type="text/javascript"></script>
<script src="/tools/dataTables-1.10.12/js/dataTables.responsive.js" type="text/javascript"></script>
<script src="/tools/dataTables-1.10.12/js/responsive.bootstrap.js" type="text/javascript"></script>
<script src="/js/ajax.js" type="text/javascript"></script>
<!--common scripts for all pages-->
<script src="/js/scripts.js"></script>

<!-- 引入被装饰的js代码 -->
<div layout:fragment="javascript"></div>

</body>
</html>
