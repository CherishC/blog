<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
	<!--xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="layout">-->
<head>
    <meta charset="utf-8"/>
	<title th:text="${headTitle}">新增文章</title>
</head>
<body>
	<div layout:fragment="content" class="container">

        <form id="updateForm" th:action="${postUrl}" th:object="${article}" action="/article/add" method="post">
            <input type="hidden" name="id" th:field="*{id}" />
            <input type="text" name="title" th:field="*{title}" class="form-control" placeholder="文章标题"/>
            <input type="text" name="readSum" th:field="*{readSum}" class="form-control" placeholder="阅读量"/>
            <div id="content-editormd">
                <textarea th:field="*{mdcontent}" ></textarea>
            </div>
            <textarea hidden id="mdcontent" name="mdcontent"></textarea>
            <textarea hidden id="content" name="content"></textarea>
            <button id="updateSubmit" class="btn btn-lg btn-login btn-block" type="button">
                <i class="fa fa-check"> 保存</i>
            </button>
        </form>

	</div>

	<!-- 被引入装饰页面  -->
	<div layout:fragment="javascript">
        <link href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet"/>
        <link href="https://cdn.bootcss.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"/>
        <script th:src="@{/js/jquery-1.12.4.js}" type="text/javascript"></script>
        <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <link th:href="@{/tools/editor.md-1.5.0/css/editormd.css}" rel="stylesheet" />
        <script th:src="@{/tools/editor.md-1.5.0/editormd.js}"></script>
        <script type="text/javascript">
            var contentEditor;
            $(function() {
                contentEditor = editormd({
                    id : "content-editormd",
                    width   : "100%",
                    height  : 720,
                    syncScrolling : "single",
                    path    : "/tools/editor.md-1.5.0/lib/",
                    theme : "dark",
//                    markdown : md,
                    codeFold : true,
                    //syncScrolling : false,
                    saveHTMLToTextarea : true,    // 保存 HTML 到 Textarea
                    searchReplace : true,
                    //watch : false,                // 关闭实时预览
                    htmlDecode : "style,script,iframe|on*",            // 开启 HTML 标签解析，为了安全性，默认不开启
                    //toolbar  : false,             //关闭工具栏
                    //previewCodeHighlight : false, // 关闭预览 HTML 的代码块高亮，默认开启
                    emoji : true,
                    taskList : true,
                    tocm            : true,         // Using [TOCM]
                    tex : true,                   // 开启科学公式TeX语言支持，默认关闭
                    flowChart : true,             // 开启流程图支持，默认关闭
                    sequenceDiagram : true,       // 开启时序/序列图支持，默认关闭,
                    //dialogLockScreen : false,   // 设置弹出层对话框不锁屏，全局通用，默认为true
                    //dialogShowMask : false,     // 设置弹出层对话框显示透明遮罩层，全局通用，默认为true
                    //dialogDraggable : false,    // 设置弹出层对话框不可拖动，全局通用，默认为true
                    //dialogMaskOpacity : 0.4,    // 设置透明遮罩层的透明度，全局通用，默认值为0.1
                    //dialogMaskBgColor : "#000", // 设置透明遮罩层的背景颜色，全局通用，默认为#fff
                    imageUpload : true,
                    imageFormats : ["jpg", "jpeg", "gif", "png", "bmp", "webp"],
                    imageUploadURL : "/imageUpload",
                    onload : function() {
                        console.log('onload', this);
                        //this.fullscreen();
                        //this.unwatch();
                        //this.watch().fullscreen();

                        //this.setMarkdown("#PHP");
                        //this.width("100%");
                        //this.height(480);
                        //this.resize("100%", 640);
                    }
                });
                $("#updateSubmit").on("click", function(){

                    $("#mdcontent").val(contentEditor.getMarkdown());
                    $("#content").val(contentEditor.getHTML());

                    $("#updateForm").submit();
                });
            });
        </script>
	</div>
</body>
</html>
