<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="layout">
<head>
	<meta charset="utf-8"/>
	<title>文章列表</title>
</head>
<body class="sticky-header">

<div layout:fragment="content" >
    <!-- main content start-->

        <!--body wrapper start-->
        <div class="wrapper">
            <div class="row">
                <div class="col-sm-12">
                	<!-- well -->
					<div class="well">
                        <form class="for_search" id="for_search">
						<div class="row">
							<div class="col-sm-4">
								<div class="input-group">
									<span class="input-group-addon"> <label for="title">标题：</label>
									</span> <input name="title" id="title" type="text"
										class="form-control" placeholder="文章标题">
								</div>
								<!-- /input-group -->
							</div>
							<div class="col-sm-4">
								<div class="input-group">
									<span class="input-group-addon"> <label for="category">类别：</label>
									</span> <input name="category" id="category" type="text"
										class="form-control" placeholder="文章类别">
								</div>
								<!-- /input-group -->
							</div>

							<div class="col-sm-4">
								<div class="input-group">
									<button id="btn_search" type="button" class="btn btn-primary">
										<span class="glyphicon glyphicon-search" aria-hidden="true"></span>
										查询
									</button>
									<button id="btn_reset" type="reset" class="btn btn-warning">
										<span class="glyphicon glyphicon-repeat" aria-hidden="true"></span>
										重置
									</button>
									<button id="btn_fresh" type="button" class="btn btn-info">
										<span class="glyphicon glyphicon-refresh" aria-hidden="true"></span>
										刷新
									</button>
								</div>
								<!-- /input-group -->
							</div>
		
						</div>
                        </form>
						<!-- /.row -->
					</div>
					<!-- /.well -->
                </div>
            </div><!-- row end -->
            
            <div class="row">
                <div class="col-sm-12">
                <section class="panel">
	                <header class="panel-heading">
	                    	Articles
	                    <span class="tools pull-right">
	                        <a href="javascript:void(0);" class="fa fa-chevron-down"></a>
	                        <a href="javascript:void(0);" class="fa fa-times"></a>
	                    </span>
	                </header>
	                <div class="panel-body">
	                	<button type="button" id="otable_new" class="btn btn-primary">添加 <i class="fa fa-plus"></i></button>
                        <!-- table -->
						<table id="otable" class="table" cellspacing="0" width="100%">
							<thead>
								<tr>
									<th>序号</th>
									<th>标题</th>
									<th>发布时间</th>
									<th>阅读量</th>
									<th>操作</th>
								</tr>
							</thead>
							<tfoot>
								<tr>
                                    <th>序号</th>
                                    <th>标题</th>
                                    <th>发布时间</th>
                                    <th>阅读量</th>
                                    <th>操作</th>
								</tr>
							</tfoot>
							<tbody>
								<tr>
                                    <th>序号</th>
                                    <th>标题</th>
                                    <th>发布时间</th>
                                    <th>阅读量</th>
                                    <th>操作</th>
								</tr>
							</tbody>
			
						</table>
	                    <!-- table end -->
	                </div>
                </section>
                </div>
             </div>
        </div>
        <!--body wrapper end-->

    <!-- main content end-->
</div>


<!-- 被引入装饰页面  -->
<div layout:fragment="javascript">

    <script th:src="@{/js/admin/dataTableConstant.js}" type="text/javascript"></script>
    <script th:src="@{/js/admin/article.js}" type="text/javascript"></script>

    <script type="text/javascript">
        $(function () {
            //菜单的active
            $('.custom-nav .nav-active').removeClass('nav-active');
            $('.custom-nav .active').removeClass('active');
            $("#articleMenu").addClass("nav-active");
            $("#articleLi").addClass("active");

        });
    </script>
</div>



</body>
</html>
