<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="X-UA-Compatible" content="IE=edge">
    <meta name="author" content="Cherish">
    <title>Cherish博客</title>
    <meta name="description" content="博客详情">
    <meta name="keywords" content="Cherish,caimengyuan,caihongwen,博客">
    <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" name="viewport">
    <meta content="yes" name="apple-mobile-web-app-capable">
    <meta content="black" name="apple-mobile-web-app-status-bar-style">
    <meta content="telephone=no" name="format-detection">
    <meta name="renderer" content="webkit">

    <link rel="short icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/blog/css/style.css">
    <link rel="stylesheet" href="/blog/css/blog_basic.css">
    <link rel="stylesheet" href="/tools/font-awesome-4.6.3/css/font-awesome.min.css">
</head>
<body>
<div class="sidebar animated fadeInDown">
    <div class="logo-title">
        <div class="title"><img src="/images/cherish.svg" style="width:127px;">
            <h3 title=""><a href="/">Cherish</a></h3>
            <div class="description"><p>博客空间.</p></div>
        </div>
    </div>
    <ul class="social-links">
        <li><a href="https://github.com/CherishCai"><i class="fa fa-github"></i></a></li>
        <li><a href="http://blog.csdn.net/caimengyuan"><i class="fa fa-weibo"></i></a></li>
    </ul>
    <div class="footer">
        <span> By </span>
        <a href="https://github.com/CherishCai"> CherishCai</a>
    </div>
</div>
<div class="main">
    <div class="page-top animated fadeInDown">
        <div class="nav">
            <li><a href="/" class="current">首页</a></li>
            <li><a href="/blog?type=skill">技术</a></li>
            <li><a href="/blog?type=life">生活</a></li>
            <li><a href="/profile">简历</a></li>
        </div>
        <div class="information">
            <div class="back_btn">
                <li><a onclick="window.history.go(-1)" class="fa fa-chevron-left"> </a></li>
            </div>
            <div class="avatar"><img src="/images/cherish.svg"></div>
        </div>
    </div>
    <div class="autopagerize_page_element">
        <div class="content">
            <div class="post-page">
                <div class="post animated fadeInDown">
                    <div class="post-title">
                        <h3 th:utext="${article.title}">标题</h3>
                    </div>
                    <div class="post-content" th:utext="${article.content}">
                        <p>内容啊.</p>
                    </div>
                    <div class="post-footer">
                        <div class="meta">
                            <div class="info">
                                <i class="fa fa-sun-o"></i>
                                <span class="date" th:utext="${article.createdTime}">2013-12-25</span>
                                <i class="fa fa-tag"></i>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="share">
                    <div class="evernote">
                        <a href="javascript:(function(){EN_CLIP_HOST='http://www.evernote.com';try{var%20x=document.createElement('SCRIPT');x.type='text/javascript';x.src=EN_CLIP_HOST+'/public/bookmarkClipper.js?'+(new%20Date().getTime()/100000);document.getElementsByTagName('head')[0].appendChild(x);}catch(e){location.href=EN_CLIP_HOST+'/clip.action?url='+encodeURIComponent(location.href)+'&amp;title='+encodeURIComponent(document.title);}})();"
                            ref="nofollow" target="_blank" class="fa fa-bookmark"></a></div>
                    <div class="weibo">
                        <a href="javascript:void((function(s,d,e){try{}catch(e){}var f='http://service.weibo.com/share/share.php?',u=d.location.href,p=['url=',e(u),'&amp;title=',e(d.title),'&amp;appkey=2924220432'].join('');function a(){if(!window.open([f,p].join(''),'mb',['toolbar=0,status=0,resizable=1,width=620,height=450,left=',(s.width-620)/2,',top=',(s.height-450)/2].join('')))u.href=[f,p].join('');};if(/Firefox/.test(navigator.userAgent)){setTimeout(a,0)}else{a()}})(screen,document,encodeURIComponent));"
                            class="fa fa-weibo"></a></div>
                    <div class="twitter">
                        <a href="http://twitter.com/home?status=,https://www.caihongwen.cn/blog,Cherish,30624700,;"
                            class="fa fa-twitter"></a></div>
                </div>

                <!--<div class="pagination">
                    <ul class="clearfix">
                        <li class="pre pagbuttons">
                            <a role="navigation" href="/blog/5"
                               title="Excerpts" class="btn">上一篇</a>
                        </li>
                        <li class="next pagbuttons">
                            <a role="navigation" href="/blog/7"
                               title="Images" class="btn">下一篇</a>
                        </li>
                    </ul>
                </div>-->

            </div>
        </div>
    </div>
</div>

<script src="/js/jquery-1.12.4.min.js"></script>
<script src="/blog/js/jquery-migrate-1.2.1.min.js"></script>
<script src="/blog/js/jquery.appear.js"></script>
</body>
</html>
