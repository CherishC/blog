<html xmlns:th="http://www.thymeleaf.org">

    <link href="/css/mblog.css" rel="stylesheet"/>
</head>
<body>
    <div class="fixed-header">

                <ul>
                    <li><a href="#home">Blog</a></li>
                    <li><a href="#skill">技术</a></li>

                    <li><a href="#all">All</a></li>
                </ul>
            </nav>
        </div>
    </div>

    <div class="container">
        <section class="col-md-12 content" id="home">
            <h3 th:text="${article.title}"></h3>
            <hr/><hr/>
            <div id="content" style="background-color: white;"></div>

        <footer class="col-md-12 content" id="externals">
            <div class="col-lg-12 col-md-12 background last about-text-container">

    </div>

    <div class="text-center footer">
        <div class="container">
            Copyright @ 2017 Cherish
        </div>
    </div>


    <div id="hidecontent" th:text="${article.content}" hidden></div>

	<script src="/js/jquery-1.12.4.js" type="text/javascript"></script>
	<script src="http://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="/js/jquery.singlePageNav.min.js"></script>

<script>
    // Check scroll position and add/remove background to navbar
    function checkScrollPosition() {
        if($(window).scrollTop() > 50) {
            $(".fixed-header").addClass("scroll");
        } else {
            $(".fixed-header").removeClass("scroll");
        }
    }

    $(document).ready(function () {

        //内容赋值
        var content = $("#hidecontent").text();
        $("#content").html(content);

        // Single page nav
        $('.fixed-header').singlePageNav({
            offset: 59,
            filter: ':not(.external)',
            updateHash: true
        });

        checkScrollPosition();

        // nav bar
        $('.navbar-toggle').click(function(){
            $('.main-menu').toggleClass('show');
        });

        $('.main-menu a').click(function(){
            $('.main-menu').removeClass('show');
        });
    });

    $(window).on("scroll", function() {
        checkScrollPosition();
    });
</script>
</body>
</html>
